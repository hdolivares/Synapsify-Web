# Nginx configuration for Synapsify-Web
# Place this file in /etc/nginx/sites-available/synapsify-web
# Then create a symlink: ln -s /etc/nginx/sites-available/synapsify-web /etc/nginx/sites-enabled/
# Finally: sudo nginx -t && sudo systemctl reload nginx

server {
    listen 80;
    server_name synapsify.com www.synapsify.com;  # Replace with your domain

    # Redirect HTTP to HTTPS (uncomment after SSL setup)
    # return 301 https://$server_name$request_uri;

    # For now, proxy to Next.js (port 3000)
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Handle Next.js static files
    location /_next/static {
        proxy_pass http://localhost:3000;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, immutable";
    }
}

